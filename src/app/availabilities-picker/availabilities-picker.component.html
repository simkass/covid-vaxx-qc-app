<div style='width: 100%;'>
    <mat-card class="card">
        <div class=date-inputs>
            <div class=date-input>
                <div>
                    <a class=input-label>DÉBUT</a>
                </div>
                <mat-form-field>
                    <input matInput type="datetime-local" [(ngModel)]='startDatetime' [min]='today' [max]='endDatetime'
                        [formControl]="startDateForm">
                    <mat-error *ngIf="startDateForm.hasError('noDate')">
                        Veuillez fournir une disponibilité
                    </mat-error>
                    <mat-error *ngIf="startDateForm.hasError('invalidDate')">
                        Veuillez fournir un moment antérieur à la disponibilité de FIN
                    </mat-error>
                    <mat-error *ngIf="startDateForm.hasError('beforeToday')">
                        Disponibilité invalide (Moment antérieur au moment présent) 
                    </mat-error>
                </mat-form-field>
            </div>
            <div class=date-input>
                <div>
                    <a class=input-label>FIN</a>
                </div>
                <mat-form-field>
                    <input matInput type="datetime-local" [(ngModel)]='endDatetime' [min]='startDatetime'
                        [formControl]="endDateForm">
                    <mat-error *ngIf="startDateForm.hasError('noDate')">
                        Veuillez fournir une disponibilité
                    </mat-error>
                    <mat-error *ngIf="endDateForm.hasError('invalidDate')">
                        Veuillez fournir un moment postérieur la disponibilité de DÉBUT
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class=buttons>
            <button mat-icon-button color="primary" (click)='remove()'>
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card>
</div>
