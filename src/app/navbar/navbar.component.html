<div style="height: 90vh;">
  <mat-toolbar color="primary" class=mat-elevation-z4>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span><a class=refresh (click)="refresh()">Alerte Vaccin QC</a></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#create-alert" mat-button>Créer une alerte</a>
        <a routerLink='unsubscribe' mat-button>Se désabonner</a>
        <a href="#" mat-button>À propos</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#create-alert" mat-list-item>Créer une alerte</a>
        <a routerLink='unsubscribe' mat-list-item>Se désabonner</a>
        <a href="#" mat-list-item>À propos</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill style="scroll-behavior: smooth;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
